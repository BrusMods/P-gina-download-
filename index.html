<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUSMODS</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top, #7f1d1d, #000);
  color:#fff;
  overflow:hidden;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* HEADER */
header{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  padding:15px;
  position:relative;
  z-index:2;
  border-bottom:1px solid rgba(255,0,51,.25);
}

.top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

header img{ height:28px; }

.brand{
  font-weight:700;
  font-size:16px;
  letter-spacing:1px;
}

/* BOX - AHORA SIN FONDO NEGRO NI BORDE SÃ“LIDO */
.box{
  max-width:420px;
  margin:40px auto;
  background:transparent; /* Fondo completamente transparente */
  border-radius:18px;
  padding:30px;
  text-align:center;
  position:relative;
  z-index:2;
  /* Solo glow rojo para definir la forma del cuadro */
  box-shadow:
    0 0 30px rgba(255,0,51,.3),
    inset 0 0 25px rgba(255,0,51,.2);
}

.box h2{
  color:#ff0033;
  text-shadow: 0 0 10px rgba(255,0,51,.5);
}

.box p{
  color:#ddd;
  font-size:14px;
}

/* NEON BUTTON */
.btn-neon{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:2px solid #ff0033;
  background:transparent;
  color:#ff0033;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:20px;
  position:relative;
  overflow:hidden;
  transition:.3s;
  box-shadow: 0 0 15px rgba(255,0,51,.3);
}

.btn-neon::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg, transparent, #ff0033, transparent);
  transform:translateX(-100%);
  transition:.5s;
}

.btn-neon:hover::before{
  transform:translateX(100%);
}

.btn-neon:hover{
  color:#fff;
  box-shadow:0 0 25px #ff0033,0 0 50px #ff0033;
}

.btn-neon.disabled{
  opacity:.45;
  cursor:not-allowed;
  box-shadow:none;
}

/* LOADER */
.loader{
  display:none;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:20px 0;
  color:#ffb3b3;
  font-size:14px;
}

.spinner{
  width:22px;
  height:22px;
  border:3px solid rgba(255,255,255,.2);
  border-top:3px solid #ff0033;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#ffb3b3;
  font-weight:600;
  opacity:.8;
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <div class="top">
    <img src="logo.png" alt="Logo">
    <span class="brand">BrusMods</span>
  </div>
</header>

<div class="box">
  <h2>Completa los pasos para continuar ðŸ‘‡</h2>
  <p>Debes suscribirte para desbloquear el enlace.</p>

  <button class="btn-neon" id="subBtn">
    SuscrÃ­bete a mi canal de YouTube
  </button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <span>Obteniendo link...</span>
  </div>

  <button class="btn-neon disabled" id="goBtn" disabled>
    IR AL ENLACE DESTINO ðŸ”—
  </button>
</div>

<footer>Â© 2025 BRUSMODS</footer>

<script>
/* LINKS */
const youtubeLink = "https://youtube.com/@brusmodsofficial?si=ajbMPsh8vckkTbKp";
const destinoLink = "https://TU_ENLACE_DESTINO.com";

const subBtn = document.getElementById("subBtn");
const loader = document.getElementById("loader");
const goBtn = document.getElementById("goBtn");

/* SUBSCRIBE */
subBtn.addEventListener("click", () => {
  window.open(youtubeLink, "_blank");

  subBtn.classList.add("disabled");
  subBtn.disabled = true;

  loader.style.display = "flex";

  setTimeout(() => {
    loader.style.display = "none";
    goBtn.disabled = false;
    goBtn.classList.remove("disabled");
  }, 10000);
});

/* GO */
goBtn.addEventListener("click", () => {
  if(!goBtn.disabled){
    window.location.href = destinoLink;
  }
});

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

for(let i=0;i<90;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-.5)*1.2,
    dy:(Math.random()-.5)*1.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff0033";

  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
