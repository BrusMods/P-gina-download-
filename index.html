<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUSMODS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top, #7f1d1d, #000);
  color:#fff;
  overflow-x:hidden;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* HEADER */
header{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  padding:15px;
  position:relative;
  z-index:2;
  border-bottom:1px solid rgba(255,0,51,.25);
}

.top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}

.top img{
  height:55px;
}

.brand{
  font-size:23px;
  font-weight:700;
  letter-spacing:1px;
}

/* BOX */
.box{
  max-width:420px;
  margin:40px auto;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:30px;
  text-align:center;
  position:relative;
  z-index:2;
  border:1px solid rgba(255,0,51,.25);
}

.box::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-90px;
  transform:translateX(-50%);
  width:90%;
  height:130px;
  background:radial-gradient(ellipse at center, rgba(0,0,0,.65), transparent 70%);
  z-index:-1;
}

.box h2{ color:#ff0033; }
.box p{ color:#ddd; font-size:14px; }

/* BUTTON */
.btn-neon{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:2px solid #ff0033;
  background:transparent;
  color:#ff0033;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:20px;
  position:relative;
  overflow:hidden;
  transition:.3s;
}

.btn-neon::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg, transparent, #ff0033, transparent);
  transform:translateX(-100%);
  transition:.5s;
}

.btn-neon:hover::before{
  transform:translateX(100%);
}

.btn-neon:hover{
  color:#fff;
  box-shadow:0 0 20px #ff0033,0 0 40px #ff0033;
}

.btn-neon.disabled{
  opacity:.45;
  cursor:not-allowed;
  box-shadow:none;
}

/* LOADER */
.loader{
  display:none;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:20px 0;
  color:#ffb3b3;
}

.spinner{
  width:22px;
  height:22px;
  border:3px solid rgba(255,255,255,.2);
  border-top:3px solid #ff0033;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

footer{
  text-align:center;
  margin:30px 0;
  font-size:12px;
  color:#ffb3b3;
  opacity:.8;
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <div class="top">
    <img src="logo.png" alt="Logo BrusMods">
    <span class="brand">BrusMods</span>
  </div>
</header>

<div class="box">
  <h2>Completa los pasos para continuar ðŸ‘‡</h2>
  <p>Debes suscribirte para desbloquear el enlace.</p>

  <button class="btn-neon" id="subBtn">
    SuscrÃ­bete a mi canal de YouTube
  </button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <span>Obteniendo link...</span>
  </div>

  <button class="btn-neon disabled" id="goBtn" disabled>
    IR AL ENLACE DESTINO ðŸ”—
  </button>
</div>

<footer>Â© 2025 BRUSMODS</footer>

<script>
/* LINKS */
const youtubeLink = "https://youtube.com/@brusmodsofficial";
const destinoLink = "https://www.mediafire.com/file/be19bsf1cm1fgt7/Blood_Strike_1.003.650014_amstercheats.apk/file";

const subBtn = document.getElementById("subBtn");
const loader = document.getElementById("loader");
const goBtn = document.getElementById("goBtn");

subBtn.addEventListener("click", () => {
  window.open(youtubeLink, "_blank");
  subBtn.disabled = true;
  subBtn.classList.add("disabled");
  loader.style.display = "flex";

  setTimeout(() => {
    loader.style.display = "none";
    goBtn.disabled = false;
    goBtn.classList.remove("disabled");
  }, 10000);
});

goBtn.addEventListener("click", () => {
  if(!goBtn.disabled){
    window.location.href = destinoLink;
  }
});

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let sparks=[];

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<120;i++){
  sparks.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-.5)*2,
    vy:(Math.random()-.5)*2,
    life:100
  });
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  sparks.forEach(s=>{
    s.x+=s.vx;
    s.y+=s.vy;
    s.life--;

    if(s.life<=0){
      s.x=Math.random()*canvas.width;
      s.y=Math.random()*canvas.height;
      s.life=100;
    }

    ctx.fillStyle="#ff0033";
    ctx.fillRect(s.x,s.y,2,2);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
